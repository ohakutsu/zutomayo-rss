name: Deploy feed

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 18
      - run: npm ci
      - name: Build
        run: npm run build
      - name: Generate feed
        run: npm run generate
      - uses: actions/upload-pages-artifact@v1
        with:
          path: "feed"

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs:
      - build
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v1
        id: deployment
      - uses: slackapi/slack-github-action@v1.23.0
        if: ${{ failure() }}
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_IDS }}
          payload: |
            {
              "attachments": [
                {
                  "pretext": "Failed deploy workflow",
                  "color": "#d00000",
                  "fields": [
                    {
                      "title": "Repository",
                      "value": "<${{ github.server_url }}/${{ github.repository }}|${{ github.repository }}>",
                      "short": false
                    },
                    {
                      "title": "Failed job",
                      "value": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|${{ github.run_id }}>",
                      "short": false
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
